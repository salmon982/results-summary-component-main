<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="result-card">
        <h2 class="header">Your Result</h2>
        <div class="result"><span>76</span> of 100</div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
        <h2 class="header">Summary</h2>
        <ul class="results">
          <li class="item">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h3 class="reaction">Reaction</h3>
            </div>
            <div class="score"><span>80</span> / 100</div>
          </li>
          <li class="item">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h3 class="memory">Memory</h3>
            </div>
            <div class="score"><span>92</span> / 100</div>
          </li>
          <li class="item">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h3 class="verbal">Verbal</h3>
            </div>
            <div class="score"><span>61</span> / 100</div>
          </li>
          <li class="item">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h3 class="visual">Visual</h3>
            </div>
            <div class="score"><span>72</span> / 100</div>
          </li>
          <button>Continue</button>
        </ul>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.ern4o.com">ern4o</a>.
  </div>
</body>

</html>
